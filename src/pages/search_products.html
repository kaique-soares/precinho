<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Materialize CDN´s -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../scripts/fittext.js"></script>
    <script src="../scripts/jquery-3.7.0.min.js"></script>

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="../styles/css/general.css" />
    <link rel="stylesheet" href="../styles/css/components/menu.css" />
    <link rel="stylesheet" href="../styles/css/search.css" /> 
    <title>Buscar Produtos</title>
</head>

<body>
    <div class="fitter">
        
        <div class="background"></div>

        <section id="search-area">
            <div class="search-bar">
                <input type="text" class="validate" placeholder="Digite sua pesquisa..." />
            </div>
            <div class="button-area">
                <button type="button" class="search-button">
                    <svg class="search-icon" viewBox="0 0 26 26" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.4077 16.3522H18.5821L26 23.785L23.785 26L16.3522 18.582V17.4077L15.9508 16.9914C14.2561 18.4483 12.056 19.3253 9.66267 19.3253C4.3259 19.3253 3.8147e-06 14.9994 3.8147e-06 9.66266C3.8147e-06 4.3259 4.3259 0 9.66267 0C14.9994 0 19.3253 4.3259 19.3253 9.66266C19.3253 12.056 18.4483 14.2561 16.9914 15.9508L17.4077 16.3522ZM2.97313 9.66266C2.97313 13.3642 5.96112 16.3522 9.66267 16.3522C13.3642 16.3522 16.3522 13.3642 16.3522 9.66266C16.3522 5.96112 13.3642 2.97313 9.66267 2.97313C5.96112 2.97313 2.97313 5.96112 2.97313 9.66266Z"/>
                    </svg>
                </button>
            </div>
        </section>
        
        <section id="resultado">
                <span class="instruction">
                    <svg viewBox="0 0 32 21" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.76 20.0933L-6.99382e-07 16.3333L16 0.333329L32 16.3333L28.24 20.0933L16 7.88L3.76 20.0933Z"/>
                    </svg>
                    <br>
                    <span>Pesquise algum produto e encontre os melhores preços</span>
                </span>
                <div id="order">
                    <button type="button">
                        <span>Ordenar</span>
                        <svg viewBox="0 0 8 3" mlns="http://www.w3.org/2000/svg">
                            <path d="M7.36875 0.368751L8.25 1.25L4.5 5L0.75 1.25L1.63125 0.36875L4.5 3.23125L7.36875 0.368751Z"/>
                        </svg>
                    </button>
                    <span class="order-text">Ordenando por relevância</span>
                </div>
                <div id="lista">                
                </div>
        </section>
        
        <section id="order-window" class="hidden">
                <div class="background"></div>
                <div class="window">
                    <div class="divider-line">&nbsp;</div>
                    <span>Ordenar por</span>
                    <ul>
                        <li id="relevance">Mais relevante</li>
                        <li id="price">Menor preço</li>
                    </ul>
                </div>
        </section>

        <div id="menu"></div>

        <div id="occluder" style="display: block;"></div>
    </div>
</body>

<script type="module" src="../scripts/components/search.js"></script>
</html>
